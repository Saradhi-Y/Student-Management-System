{% extends "dashboard_base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'students/css/style.css' %}">

<div class="add-student-container">
    <h2 class="add-student-title">➕ Add New Student</h2>

    <form method="post" enctype="multipart/form-data" class="student-form">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="form-error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="submit-button">Add Student</button>
    </form>

    <div class="back-link">
        <a href="{% url 'my_students' %}">← Back to My Students</a>
    </div>
</div>
{% endblock %}
